<div class="container-fluid  pt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="bread ">
                <div>
                    <span>Admin</span>
                    <i class="fa fa-caret-right ml-2" aria-hidden="true"></i> Resource
                </div>
            </div>
        </div>
        <div class="col-md-12 mt-1 mb-3 d-flex">
            <h6 class="mb-0">Resource</h6>
            <div class="ml-auto text-right">
                <div class="btnn-group">
                    <button type="button" class="btn" routerLink="/view/admin/ResourceDetail"><i
                            class="fa fa-plus"></i><span>New</span> </button>
                    <button type="button" class="btn" (click)="openSearchPanel()"><i
                            class="fa fa-search"></i><span>Search</span> </button>
                    <button type="button" class="btn"><i class="fa fa-eraser"></i><span>Clear</span> </button>
                </div>
            </div>
        </div>
        <div class="col-md-12" [ngClass]="searchPanel ? 'show':'hide'">
            <div class="card py-3">
                <div class="close-btn" (click)="closeSearchPanel()"><i class="fa fa-times-circle"
                        aria-hidden="true"></i></div>
                <form>
                    <div class="container-fluid">
                        <div class="row d-flex">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="">Resource Name</label>
                                    <input type="text" placeholder="Search..." class="form-control" id="">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="">Resource Type</label>
                                    <select class="form-control">
                                        <option value="">--Select--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="">Resource Description</label>
                                    <textarea class="form-control"></textarea>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-12 mt-1  d-flex">
            <p class="s-text ">Showing 1 - 10 of 14 results</p>
            <div class="ml-auto text-right">
                <ngb-pagination [collectionSize]="50" [(page)]="currentPage" size="sm" [boundaryLinks]="true">
                </ngb-pagination>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card">
                <div class="table-responsive panelh">
                    <table class="table table-sm table-hover">
                        <thead class="thead-light">
                            <tr>

                                <th>Resource  Name</th>
                                <th>Resource Type</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
