<div class="container-fluid  pt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="bread ">
                <div>
                    <span>Admin</span>
                    <i class="fa fa-caret-right ml-2" aria-hidden="true"></i> Config <i class="fa fa-caret-right ml-2"
                        aria-hidden="true"></i> Detail
                </div>
            </div>
        </div>
        <div class="col-md-12 mt-1">
            <div class="card">
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="ml-auto text-right">
                                    <div class="btnn-group" role="group" aria-label="Basic example">
                                        <button type="button" class="btn"><i class="fa fa-floppy-o"
                                                aria-hidden="true"></i><span>Save</span> </button>
                                        <button type="button" class="btn"><i class="fa fa-refresh"
                                                aria-hidden="true"></i><span>Refresh</span> </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="">Config ID</label>
                                    <input type="text" class="form-control" id="">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="">Config Value</label>
                                    <input type="text" class="form-control" id="">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="">Description</label>
                                    <textarea class="form-control"></textarea>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-12 mt-1">

            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-6 pl-0 pr-1 mt-1 ">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6 pl-0">

                                    <h6> <span class="heading">Config Values</span></h6>


                                </div>
                                <div class="col-md-6 pr-0 ml-auto text-right">
                                    <button type="button" (click)="open(content)" class="btn"><i class="fa fa-plus"></i><span>New</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="table-responsive">
                                <table class="table table-sm table-hover">
                                    <thead>
                                        <tr>
                                            <th class="text-center">Edit</th>
                                            <th>Config Value</th>
                                            <th>Description</th>
                                            <th class="text-center"> Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="text-center">
                                                <button class="btnIcon">
                                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                                </button>
                                            </td>
                                            <td>Value</td>
                                            <td>Value</td>
                                            <td class="text-center"> <button class="btnIcon"> <i class="fa fa-trash-o"
                                                        aria-hidden="true"></i> </button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 pl-1 pr-0 mt-1">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6 pl-0">
                                    <h6> <span class="heading">Config Metadata</span></h6>

                                </div>
                                <div class="col-md-6 pr-0 ml-auto text-right">
                                    <button type="button" (click)="open1(content1)" class="btn"><i class="fa fa-plus"></i><span>New</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="table-responsive">
                                <table class="table table-sm table-hover">
                                    <thead>
                                        <tr>
                                            <th class="text-center">Edit</th>
                                            <th>Data Type</th>
                                            <th>Data Value</th>
                                            <th>Data Name</th>
                                            <th class="text-center">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="text-center">
                                                <button class="btnIcon">
                                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                                </button>
                                            </td>
                                            <td>Value</td>
                                            <td>Value</td>
                                            <td>Value</td>
                                            <td class="text-center"> <button class="btnIcon"> <i class="fa fa-trash-o"
                                                        aria-hidden="true"></i> </button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">New Config Value</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="col-md-12 nopad">
                    <div class="form-group ">
                        <label >Constant</label>
                      
                            <input type="text" class="form-control">
                     
                    </div>
                    <div class="form-group ">
                        <label>Description</label>
                     
                            <input type="text" class="form-control">
                       
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn">
              <i class="fa fa-save"></i> Save
          </button>
            <button class="btn">
              <i class="fa fa-refresh"></i> Refresh
          </button>
            <button class="btn">
              <i class="fa fa-eraser"></i> Clear
          </button>
        </div>
    </ng-template>
    <ng-template #content1 let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">New Metadata Value</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="col-md-12 ">
                    <div class="form-group ">
                        <label>Data Type </label>
                     
                            <input type="text" class="form-control">
                    
                    </div>
                    <div class="form-group ">
                        <label >Data Value </label>
                 
                            <input type="text" class="form-control">
                      
                    </div>
                    <div class="form-group ">
                        <label>Data Name </label>
               
                            <input type="text" class="form-control">
                      
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn">
              <i class="fa fa-save"></i> Save
          </button>
            <button class="btn">
              <i class="fa fa-refresh"></i> Refresh
          </button>
            <button class="btn">
              <i class="fa fa-eraser"></i> Clear
          </button>
        </div>
    </ng-template>
    <ng-template #content2 let-modal>
        <div class="modal-body">
            Are you sure to delete
            <b>config 1 </b>?
            <div class=" ml-auto text-right">
                <button class="btn">
            <i class="fa fa-times"></i> No
          </button>
                <button class="btn">
            <i class="fa fa-trash"></i> Yes
          </button>
            </div>
        </div>
    
    </ng-template>
