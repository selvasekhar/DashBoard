<div class="container-fluid  pt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="bread ">
                <div>
                    <span>Accounts</span>
                    <i class="fa fa-caret-right ml-2" aria-hidden="true"></i> Company Branch Bank
                </div>
            </div>
        </div>
        <div class="col-md-12 mt-1 mb-3 d-flex">
            <h6 class="mb-0">Company Branch Bank </h6>
            <div class="ml-auto text-right">
                <div class="btnn-group">
                    <button type="button" class="btn" (click)="open(content)"><i class="fa fa-plus"></i><span>New</span>
                    </button>
                    <button type="button" class="btn" (click)="openSearchPanel()"><i
                            class="fa fa-search"></i><span>Search</span> </button>
                    <button type="button" class="btn"><i class="fa fa-eraser"></i><span>Clear</span> </button>
                </div>
            </div>
        </div>
        <div class="col-md-12" [ngClass]="searchPanel ? 'show':'hide'">
            <div class="card py-3">
                <div class="close-btn" (click)="closeSearchPanel()"><i class="fa fa-times-circle"
                        aria-hidden="true"></i></div>
                <form>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="">Branch</label>
                                    <select class="form-control">
                                        <option value="">--Select--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="">Bank Name</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="">Bank Code</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="">Swift Code</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="">Account no</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="">Ledger</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="">Begin Date From</label>
                                    <div class="input-group">
                                        <input class="form-control" placeholder="dd-mm-yyyy" (click)="d1.toggle()"
                                            name="dp" ngbDatepicker #d1="ngbDatepicker">
                                        <div class="input-group-append">
                                            <button class="datebtn" (click)="d1.toggle()" type="button">
                                                <i class="fa fa-calendar"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="">Begin Date To</label>
                                    <div class="input-group">
                                        <input class="form-control" placeholder="dd-mm-yyyy" (click)="d2.toggle()"
                                            name="dp" ngbDatepicker #d2="ngbDatepicker">
                                        <div class="input-group-append">
                                            <button class="datebtn" (click)="d2.toggle()" type="button">
                                                <i class="fa fa-calendar"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-12 mt-1  d-flex">
            <p class="s-text ">Showing 1 - 10 of 14 results</p>
            <div class="ml-auto text-right">
                <ngb-pagination [collectionSize]="50" [(page)]="currentPage" size="sm" [boundaryLinks]="true">
                </ngb-pagination>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card">
                <div class="table-responsive panelh">
                    <table class="table table-sm table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>Branch Name</th>
                                <th>Bank Name</th>
                                <th>Bank Code</th>
                                <th>Swift Code</th>
                                <th>Bank Account No</th>
                                <th>Bank Ledger Name</th>
                                <th>Begin Date</th>
                                <th>End Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Company Branch Bank Detail</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 px-0">
                    <div class="horizontaltab">

                        <div class="tab">
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a data-toggle="tab" class="nav-link active" href="#Detail">Detail</a>
                                </li>
                                <li class="nav-item">
                                    <a data-toggle="tab" class="nav-link" href="#Address">Address</a>
                                </li>
                            </ul>
                        </div>
                        <div class="tab-content ">
                            <div id="Detail" class="tab-pane active">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Branch</label>
                                                <select class="form-control">
                                                    <option value="">--Select--</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Ledger</label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Bank Name</label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Bank Account No</label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Begin Date</label>
                                                <div class="input-group">
                                                    <input class="form-control" name="dpdob" ngbDatepicker
                                                        #ddob="ngbDatepicker" (click)="ddob.toggle()">
                                                    <div class="input-group-append">
                                                        <button class="datebtn" (click)="ddob.toggle()" type="button">
                                                            <i class="fa fa-calendar "></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">End Date</label>
                                                <div class="input-group">
                                                    <input class="form-control" name="dpdob1" ngbDatepicker
                                                        #ddob1="ngbDatepicker" (click)="ddob1.toggle()">
                                                    <div class="input-group-append">
                                                        <button class="datebtn" (click)="ddob1.toggle()" type="button">
                                                            <i class="fa fa-calendar "></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Swift Code</label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Bank Code</label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Status</label>
                                                <select class="form-control">
                                                    <option value="">--Select--</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="Address" class="tab-pane">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Line 1</label>
                                                <input type="text" class="form-control" id="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Line 2</label>
                                                <input type="text" class="form-control" id="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Line 3</label>
                                                <input type="text" class="form-control" id="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Effective Date</label>
                                                <div class="input-group">
                                                    <input class="form-control" placeholder="dd-mm-yyyy"
                                                        (click)="d4.toggle()" name="dp" ngbDatepicker
                                                        #d4="ngbDatepicker">
                                                    <div class="input-group-append">
                                                        <button class="datebtn" (click)="d4.toggle()" type="button">
                                                            <i class="fa fa-calendar"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Country</label>
                                                <select class="form-control">
                                                    <option value="">--Select--</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">State</label>
                                                <select class="form-control">
                                                    <option value="">--Select--</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">District</label>
                                                <select class="form-control">
                                                    <option value="">--Select--</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">City</label>
                                                <input type="text" class="form-control" id="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Status</label>
                                                <select class="form-control">
                                                    <option value="">--Select--</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn">
            <i class="fa fa-save"></i><span> Save</span>
        </button>
        <button class="btn">
            <i class="fa fa-refresh"></i><span> Refresh</span>
        </button>
        <button class="btn">
            <i class="fa fa-eraser"></i><span> Clear</span>
        </button>
    </div>
</ng-template>
